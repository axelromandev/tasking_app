name: tasking
description: A new Flutter project.
publish_to: "none"
version: 0.1.2+11

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  awesome_notifications: any
  awesome_notifications_core: ^0.10.0
  ficonsax: ^0.0.3
  flutter:
    sdk: flutter
  flutter_datetime_picker_plus: ^2.2.0
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.4+1
  flutter_riverpod: ^2.6.1
  fluttertoast: ^8.2.8
  gap: ^3.0.1
  go_router: ^14.3.0
  http: ^1.2.2
  icons_launcher: ^3.0.0
  intl: any
  package_info_plus: ^8.1.0
  path: ^1.9.0
  permission_handler: ^11.3.1
  share_plus: ^10.1.1
  shared_preferences: ^2.3.2
  slang: ^4.1.0
  slang_flutter: ^4.1.0
  sqflite: ^2.4.0
  url_launcher: ^6.3.1

dev_dependencies:
  lint: any

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - privacy-policy.md

  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lexend-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Lexend-Light.ttf
          weight: 300
        - asset: assets/fonts/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lexend-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lexend-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lexend-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lexend-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Lexend-Black.ttf
          weight: 900
