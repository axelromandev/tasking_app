name: tasking
description: A new Flutter project.
publish_to: "none"
version: 0.1.2+11

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  animate_do: ^3.3.3
  crypto: ^3.0.3
  file_picker: ^6.1.1
  flex_color_picker: ^3.4.1
  flutter:
    sdk: flutter
  flutter_archive: ^6.0.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.5
  gap: ^3.0.1
  go_router: ^13.2.0
  icons_launcher: ^2.1.7
  icons_plus: ^5.0.0
  intl: any
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  package_info_plus: ^7.0.0
  path_provider: ^2.1.2
  rxdart: ^0.27.7
  share_plus: ^7.2.2
  shared_preferences: ^2.2.2
  timezone: ^0.9.2
  url_launcher: ^6.2.4

dev_dependencies:
  build_runner: any
  flutter_gen: any
  flutter_test:
    sdk: flutter
  isar_generator: ^3.1.0+1
  lint: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/img/
    - assets/svg/

  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lexend-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Lexend-Light.ttf
          weight: 300
        - asset: assets/fonts/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lexend-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lexend-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lexend-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lexend-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Lexend-Black.ttf
          weight: 900

flutter_intl:
  enabled: true
